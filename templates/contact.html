{% extends "base.html" %}
{% block contactactive %}active{% endblock contactactive %}
{% block title %}Contact{% endblock title %}
{% block body %}
<script>
    function showAlert() {
        alert("Thanks for a visit!!!! your message sent successfully to Raeena");
    }
</script>
        

        <div class="container my-3">
            <h2 class="text-center">Contact me for any query</h2>
            <form action="/contact" method="post">
                <br>
                {% csrf_token %}
                <div class="form-group">
                    <label for="exampleFormControlInput1">Name</label>
                    <input type="text" class="form-control" id="name" name="name" placeholder="Your name">
                </div>
                <br>
                <div class="form-group">
                    <label for="exampleFormControlInput1">Email address</label>
                    <input type="email" class="form-control" id="exampleFormControlInput1" name="email"
                        placeholder="email@example.com">
                </div>
                <br>
                <div class="form-group">
                    <label for="exampleFormControlInput1">Phone Number</label>
                    <input type="phone" class="form-control" id="phone number" name="phone"
                        placeholder="your phone number">
                </div>
                <br>
                <div class="form-group">
                    <label for="exampleFormControlTextarea1">Example textarea</label>
                    <textarea class="form-control" id="desc" name="desc" rows="3"></textarea>
                </div>
                <br>
                <button type="submit" class="btn btn-success" onclick="showAlert()">Send</button>
            </form>
        </div>

{% endblock body %}
